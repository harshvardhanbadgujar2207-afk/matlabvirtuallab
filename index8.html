<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Contributors</title>
<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background:#f4f7fb;
    color:#333;
}
.container{
    max-width:1000px;
    margin:50px auto;
    padding:40px;
}
h1{
    text-align:center;
    color:#1f2a44;
    margin-bottom:40px;
}
.cards{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
}
.card{
    flex:1 1 200px;
    background:#fff;
    padding:20px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-5px);
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
}
.card img{
    width:100px;
    height:100px;
    border-radius:50%;
    margin-bottom:15px;
}
.card h3{
    margin:10px 0 5px 0;
    color:#1f2a44;
}
.card p{
    color:#555;
    font-weight:500;
}
</style>
</head>
<body>

<div class="container">
<h1>Project Contributors</h1>

<div class="cards">
    <div class="card">
        <img src="kashish.jpeg" alt="Kashish Jangid">
        <h3>Kashish Jangid</h3>
        <p>Project Lead</p>
    </div>

    <div class="card">
        <img src="Aayusha.jpeg" alt="Aayusha Chalke">
        <h3>Aayusha Chalke</h3>
        <p>Project Lead</p>
    </div>

    <div class="card">
        <img src="Aryan.jpeg" alt="Aryan Ghate">
        <h3>Aryan Ghate</h3>
        <p>Design & Layout</p>
    </div>

    <div class="card">
        <img src="sandesh.jpeg" alt="Sandesh Gawade">
        <h3>Sandesh Gawade</h3>
        <p>Code & Testing</p>
    </div>
    
    <div class="card">
        <img src="onkar.jpeg" alt="Onkar Jamare">
        <h3>Onkar Jamare</h3>
        <p>Documentation & Research</p>
    </div>
</div>
<h2>Guided By</h2>
<div class="card">
        <img src="nehasharma.jpeg" alt="Neha Sharma">
        <h3>Neha Sharma</h3>
        <p>Project guide</p>
    </div>
   
</div>

</div>
</body>
</html>
